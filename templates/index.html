<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with ErasmusBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #chatLog {
            max-height: 300px;
            overflow-y: auto;
        }
        #chatContainer, #loginError, #registerError, #registerSuccess {
            display: none;
        }
    </style>
    <script>
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username: username, password: password }),
            });

            if (response.ok) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("chatContainer").style.display = "block";
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        }

        async function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const response = await fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username: username, password: password }),
            });

            if (response.ok) {
                document.getElementById("registerSuccess").style.display = "block";
                document.getElementById("registerError").style.display = "none";
            } else {
                const data = await response.json();
                document.getElementById("registerError").innerText = data.message;
                document.getElementById("registerError").style.display = "block";
                document.getElementById("registerSuccess").style.display = "none";
            }
        }

        async function sendMessage() {
            const sendButton = document.getElementById("sendButton");
            const userInput = document.getElementById("userInput");
            sendButton.disabled = true;
            const message = userInput.value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message }),
            });
            const data = await response.json();
            document.getElementById("chatLog").innerHTML += `<p><b>You:</b> ${message}</p><p><b>ErasmusBot:</b> ${data.response}</p>`;
            userInput.value = "";
            sendButton.disabled = false;
        }

        function logout() {
            window.location.href = "/logout";
        }
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-body">
                <div id="loginContainer">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    <div id="loginError" class="alert alert-danger">Invalid username or password</div>
                    <div class="input-group mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Username" />
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" />
                    </div>
                    <button class="btn btn-primary" type="button" onclick="login()">Login</button>
                    <button class="btn btn-secondary" type="button" onclick="register()">Register</button>
                    <div id="registerError" class="alert alert-danger mt-3"></div>
                    <div id="registerSuccess" class="alert alert-success mt-3">Registration successful. Please log in.</div>
                </div>
                <div id="chatContainer">
                    <h1 class="card-title text-center mb-4">Chat with ErasmusBot</h1>
                    <div class="input-group mb-3">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message here" />
                        <button id="sendButton" class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                    </div>
                    <div id="chatLog" class="border rounded p-3 mb-3"></div>
                    <button class="btn btn-danger" type="button" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
