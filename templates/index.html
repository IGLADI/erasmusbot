<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat with ErasmusBot</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            #chatLog {
                max-height: 300px;
                overflow-y: auto;
            }
        </style>
        <script>
            async function sendMessage() {
                const userInput = document.getElementById("userInput").value;
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userInput }),
                });
                const data = await response.json();
                document.getElementById("chatLog").innerHTML += `<p><b>You:</b> ${userInput}</p><p><b>ErasmusBot:</b> ${data.response}</p>`;
                document.getElementById("userInput").value = "";
            }
        </script>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Chat with ErasmusBot</h1>
                    <div class="input-group mb-3">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message here" />
                        <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                    </div>
                    <div id="chatLog" class="border rounded p-3 mb-3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
